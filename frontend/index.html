<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ML Drawer</title>
    <style>
        canvas {
            border: 4px solid black;
        }
    </style>
</head>

<body>
    <h1>ML Drawer</h1>
    <div height="30%" width="30%">
        <canvas id="canvas" width="336" height="336" style="flex: 1;">
    </div>

    <button id="clear" onclick="clearCanvas('canvas')">Clear</button>

    <div id="prediction-plot" height="30%" width="30%"></div>

    <!-- so plotly works -->
    <script src="https://cdn.plot.ly/plotly-3.0.0.min.js" charset="utf-8"></script>

    <!-- main functions and utilities -->
    <script src="main.js"></script>

</body>

</html>
