<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MNIST-Drawer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        canvas {
            border: 4px solid black;
        }
    </style>
</head>

<body>
    <div style="text-align: center;">
        <h1 style="font-size: 50px;">Machine Learning for Handwritten Digit Recognition</h1>
        <h2 style="font-size: 25px;">Presented by: The Gamecock Artificial Intelligence and Machine Learning Association (GAMA)</h1>
        <div style="display: flex; justify-content: center; gap: 20px;">
            <div style="display: inline-block; height: 30%; width: 30%;">
                <canvas id="canvas" width="336" height="336" style="flex: 1;"></canvas>
            </div>
        </div>
    </div>

    <div style="text-align: center;">
        <button id="clear-button" onclick="clearCanvas('canvas')" style="text-align: center; background-color: #DE3163; width: 80px; height: 50px; 
        border-radius: 12px; color: white; font-size: 25px; transition: transform 0.2s;">Clear</button>
    </div>
    
    <div style="display: flex; justify-content: center; gap: 20px;">
        <div id="lr-prediction-plot"></div>
        <div id="rf-prediction-plot"></div>
        <div id="lenet-prediction-plot"></div>
    </div>

    <!-- so plotly works -->
    <script src="https://cdn.plot.ly/plotly-3.0.0.min.js" charset="utf-8"></script>

    <!-- main functions and utilities -->
    <script src="main.js"></script>

</body>

</html>
